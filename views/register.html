<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <section class="burger-menu">
                <i class="fas fa-bars"></i>
            </section>
            <section class="search-bar">
                <input type="search" name="barraBusqueda" placeholder="Buscar productos, marcas"><button><i class="fas fa-search"></i></button>
            </section>
            <section class="user-menu">
                <div class="user-menu-1">
                    <i class="far fa-user"></i>
                </div>
                <div class="user-menu-2">
                    <i class="fas fa-sort-down"></i>
                </div>
            </section>
        </nav>
        <section class="banner">

        </section>
    </header>

    <main class="mainRegister">
        <h1 class="h1register">Registrate</h1>
        <form action="/register" method="POST">
            <div class="fullname">
                <label for="fullname">Nombre y apellido</label>
                <input type="text" name="nombreCompleto" id="fullname" required placeholder="'Fernando Garcia'">
            </div>
    
            <div class="userName">
                <label for="user">Nombre de Usuario</label>
                <input type="text" name="nombreUsuario" id="user" required>
            </div>
    
            <div class="birthDate">
                <label for="birthDate">Fecha de nacimiento</label>
                <input type="date" name="date" id="birthDate" value="2023-07-22" min="1900-07-22" max="2024-07-22" required>
            </div>
    
            <div class="address">
                <label for="address">Domicilio</label>
                <input type="text" name="domicilio" id="address" required placeholder="'Calle falsa 1234'">
            </div>
    
            <div class="sellOrBuy">
                <label>Perfil del Usuario</label>
                <input type="radio" name="userProfile" value="comprar" required>Comprar
                <input type="radio" name="userProfile" value="vender" required>Vender
            </div>
    
            <div class="interests">
                <label for="interest">Intereses</label>
                    <input type="checkbox" id="interest" required> Electro
                    <input type="checkbox" id="interest" required> Moda
                    <input type="checkbox" id="interest" required> Hogar
                    <input type="checkbox" id="interest" required> Jugueteria
                    <input type="checkbox" id="interest" required> Vida sana
            </div>
    
            <div class="avatar">
                <label for="avatar">Seleccionar foto de perfil</label>
                <input type="file" name="avatar" accept=".jpg, .png" required>
            </div>
    
            <div class="password">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
                <label for="password">Confirmar contraseña</label>
                <input type="password" name="password" id="password" required>
            </div>
            
            <div class="div-registerButtons">
                <div class="registerButtons">
                    <input type="submit">
                </div>
                <div class="registerButtons">
                    <input type="reset">
                </div>
            </div>
        </form>
    </main>

    <footer>
        <section class="social-networks">
            <div class="footer-1">
                <p>Inicio</p>
                <p>Productos</p>
                <p>Pagos & envios</p>
                <p>Preguntas de siempre</p>
                <p>Donde encontrarnos?</p>
                <p>Contacto</p>
            </div>
            <div class="footer-2">
                <i class="fab fa-instagram"></i><i class="fab fa-facebook"></i><i class="fab fa-twitter"></i><i class="fab fa-whatsapp"></i>
            </div>
        </section>
    </footer>
</body>
</html>
