<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <section class="burger-menu">
                <i class="fas fa-bars"></i>
            </section>
            <section class="search-bar">
                <input type="search" name="barraBusqueda" placeholder="Buscar productos, marcas"><button><i class="fas fa-search"></i></button>
            </section>
            <section class="user-menu">
                <div class="user-menu-1">
                    <i class="far fa-user"></i>
                </div>
                <div class="user-menu-2">
                    <i class="fas fa-sort-down"></i>
                </div>
            </section>
        </nav>
        <section class="banner">

        </section>
    </header>

    <main class="mainLogin">
        <h1 class="h1login">Ingresa</h1>
        <div class="userName">
            <label for="userName">Nombre de Usuario</label>
            <input type="text" name="userName" id="userName" required placeholder="required">
            <span class="feedback"></span>
        </div>

        <div class="password">
            <label for="userPassword">Contrase√±a</label>
            <input type="password" name="userPassword" id="userPassword" required placeholder="required">
            <span class="feedback"></span>
        </div>

        <div class="loginButton">
            <input type="submit">
        </div>
    </main>

    <footer>
        <section class="social-networks">
            <div class="footer-1">
                <p>Inicio</p>
                <p>Productos</p>
                <p>Pagos & envios</p>
                <p>Preguntas de siempre</p>
                <p>Donde encontrarnos?</p>
                <p>Contacto</p>
            </div>
            <div class="footer-2">
                <i class="fab fa-instagram"></i><i class="fab fa-facebook"></i><i class="fab fa-twitter"></i><i class="fab fa-whatsapp"></i>
            </div>
        </section>
    </footer>
</body>
</html>
